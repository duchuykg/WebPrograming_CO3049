<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab2_phan2_bai1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row bg-light">
      <h1 class="fw-bold text-center mt-2">TABLE</h1>
    </div>

    <div class="row mt-2">
      <div id="tab" style="height: 200px">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-lg-6">
        <div class="text-center">
          <button class="btn btn-outline-primary btn-lg" onclick="createTable()">Create table</button>
          <br>
          <button class="btn btn-primary mt-3" onclick="addRow()">Add row</button>
          <button class="btn btn-primary mt-3" onclick="addCol()">Add column</button>
        </div>

      </div>
      <div class="col-md-12 col-lg-6">
        <div class="text-center">
          <button class="btn btn-outline-danger btn-lg" onclick="remove()">Remove table</button>
        </div>
        <div>
          <div class="input-group mt-3">
            <input type="number" class="form-control" id='Rownumber' placeholder="Row index (0,1,2,...)">
            <button class="btn btn-danger" onclick="removeRow()">Remove row</button>
          </div>

          <div class="input-group mt-3">
            <input type="number" class="form-control" id='Colnumber' placeholder="Column index (0,1,2,...)">
            <button class="btn btn-danger"  onclick="removeCol()">Remove column</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="demo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
