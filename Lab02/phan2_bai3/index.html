<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab2_phan2_bai3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container bg-light" style="width: 600px">
    <div class="row">
      <h2 class="fw-bold text-center mt-2">FORM REGISTER</h2>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="firstname" placeholder="firstname">
      <label for="firstname">First Name</label>
    </div>
    <div class="form-floating mt-3">
      <input type="text" class="form-control" id="lastname" placeholder="lastname">
      <label for="lastname">Last Name</label>
    </div>
    <div class="form-floating mt-3">
      <input type="text" class="form-control" id="email" placeholder="email">
      <label for="email">Email</label>
    </div>
    <div class="form-floating mt-3">
      <input type="password" class="form-control" id="password" placeholder="password">
      <label for="password">Password</label>
    </div>
    <!-- Select -->
    <div class="row">
      <div class="col-lg-2 mt-3">
        <button type="submit" class="btn btn-light">Birthday</button>
      </div>
      <div class="col-lg-3 mt-3">
        <select class="form-select" aria-label="Default select example" id="day">
          <option selected>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>

        </select>
      </div>
      <div class="col-lg-3 mt-3">
        <select class="form-select" aria-label="Default select example" id="month" onclick="month()">
          <option selected>Month</option>
        </select>
      </div>
      <div class="col-lg-4 mt-3">
        <select class="form-select" aria-label="Default select example" id="year" onclick="year()">
          <option selected>Year</option>
        </select>
      </div>
    </div>
    <!-- Radio -->
    <div class="row">
      <div class="col-lg-2 mt-3">
        <button type="submit" class="btn btn-light">Gender</button>
      </div>
      <div class="col-lg-3 mt-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="male">
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
      </div>
      <div class="col-lg-3 mt-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="female">
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
      </div>
      <div class="col-lg-4 mt-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="other">
          <label class="form-check-label" for="other">
            Other
          </label>
        </div>
      </div>
    </div>
    <!-- Select -->
    <div class="row">
      <div class="col-lg-2 mt-3">
        <button type="submit" class="btn btn-light">Country</button>
      </div>
      <div class="col-lg-10 mt-3">
        <select class="form-select" aria-label="Default select example" id="country">
          <option selected>Country</option>
          <option value="1">VietNam</option>
          <option value="2">Australia</option>
          <option value="3">United States</option>
          <option value="3">India</option>
          <option value="3">Other</option>
        </select>
      </div>
    </div>
    <!-- Area -->
    <div class="form-floating mt-3">
      <textarea class="form-control" id="about" style="height: 100px"></textarea>
      <label for="about">About</label>
    </div>
    <!-- Button -->
    <div class="row">
      <div class="d-grid gap-2 col-lg-6 mt-2 text-center mb-2 ">
        <button class="btn btn-outline-danger" type="button" onclick="submit()">Submit</button>
      </div>
      <div class="d-grid gap-2 col-lg-6 mt-2 text-center mb-2">
        <button class="btn btn-outline-primary" type="button" onclick="reset()">Reset</button>
      </div>
    </div>
  </div>
  <script src="demo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
