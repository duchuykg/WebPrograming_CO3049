<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab2_phan2_bai2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="width: 600px">
    <div class="row bg-light">
      <h2 class="fw-bold text-center mt-2">CALCULATE</h2>
    </div>

    <div class="row text-center">
      <div class="mt-4 fw-bold display-6" id="result" style="height: 100px">
      </div>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="input1" placeholder="Input 1">
      <label for="input1">Input 1</label>
    </div>
    <div class="form-floating mt-3">
      <input type="text" class="form-control" id="input2" placeholder="Input 2">
      <label for="input2">Input 2</label>
    </div>

    <!-- Radio -->
    <div class="row">
      <div class="col-lg-2 mt-3">
        <button type="submit" class="btn btn-light">Operator</button>
      </div>
      <div class="col-lg-2 mt-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="add">
          <label class="form-check-label" for="add">
            +
          </label>
        </div>
      </div>
      <div class="col-lg-2 mt-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="sub">
          <label class="form-check-label" for="sub">
            -
          </label>
        </div>
      </div>
      <div class="col-lg-2 mt-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="mul">
          <label class="form-check-label" for="mul">
            *
          </label>
        </div>
      </div>
      <div class="col-lg-2 mt-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="div">
          <label class="form-check-label" for="div">
            /
          </label>
        </div>
      </div>
      <div class="col-lg-2 mt-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="exp">
          <label class="form-check-label" for="exp">
            ^
          </label>
        </div>
      </div>
    </div>
    <!-- Button -->
    <div class="row text-center">
      <div class="d-grid gap-3 mt-2 text-center mb-2">
        <button class="btn btn-outline-dark" type="button" onclick="cal()">Calculate</button>
      </div>
    </div>
  </div>
  <script src="demo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
